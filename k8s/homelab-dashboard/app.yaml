apiVersion: apps/v1
kind: Deployment
metadata:
  name: homelab-dashboard
  namespace: homelab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homelab-dashboard
  template:
    metadata:
      labels:
        app: homelab-dashboard
    spec:
      containers:
        - name: web
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: dashboard-data
              mountPath: /usr/share/nginx/html/data
      volumes:
        - name: dashboard-data
          persistentVolumeClaim:
            claimName: homelab-dashboard-data

