apiVersion: apps/v1
kind: Deployment
metadata:
  name: homelab-dashboard
  namespace: homelab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homelab-dashboard
  template:
    metadata:
      labels:
        app: homelab-dashboard
    spec:
      containers:
      - name: web
        image: nginx:alpine
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: homelab-dashboard
  namespace: homelab
spec:
  selector:
    app: homelab-dashboard
  ports:
  - port: 80
    targetPort: 80
